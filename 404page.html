<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="./404style.css">
</head>
<style>
    /* ===== 404 PAGE BASE ===== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: #f8fafc;
  text-align: center;
}

h1 {
  font-size: 96px;
  color: #1e293b;
  margin-bottom: 10px;
}

p {
  font-size: 20px;
  color: #475569;
  margin-bottom: 30px;
}

/* ===== BUTTON GROUP ===== */
.btn-group {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

/* COMMON BUTTON STYLE */
.btn {
  text-decoration: none;
  padding: 12px 22px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 15px;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

/* Back Home 1 (Primary) */
.btn-home1 {
  background: #e5e7eb;
  color: #1f2933;
}

.btn-home1:hover {
  background: #d1d5db;
  transform: translateY(-3px);
}

/* Back Home 2 (Secondary) */
.btn-home2 {
  background: #e5e7eb;
  color: #1f2933;
}

.btn-home2:hover {
  background: #d1d5db;
  transform: translateY(-3px);
}

/* ===== MOBILE ===== */
@media (max-width: 360px) {
  .btn-group {
    flex-direction: column;
  }

  .btn {
    width: 100%;
    justify-content: center;
  }
}

</style>
<body>
    <h1>404</h1>
    <p>page</p>
    <div class="btn-group">
  <a href="index.html" class="btn btn-home1">← Back Home 1</a>
  <a href="index2.html" class="btn btn-home2">← Back Home 2</a>
</div>
</body>
</html>
